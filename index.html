<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Mask.ico" type="image/x-icon">
    <title>Gerador De Tickets</title>
</head>
<body>
<form>
    <label for="localizacao">LOCALIZAÇÃO:</label><br>
    <input type="text" id="localizacao" name="localizacao"><br><br>

    <label for="precondicao">PRÉ-CONDIÇÃO:</label><br>
    <textarea id="precondicao" name="precondicao"></textarea><br><br>

    <label for="passos">PASSOS:</label><br>
    <textarea id="passos" name="passos"></textarea><br><br>

    <label for="resultado">RESULTADO:</label><br>
    <input type="text" id="resultado" name="resultado"><br><br>

    <label for="resultadoesperado">RESULTADO ESPERADO:</label><br>
    <input type="text" id="resultadoesperado" name="resultadoesperado"><br><br>

    <label for="consideracoes">CONSIDERAÇÕES:</label><br>
    <textarea id="consideracoes" name="consideracoes"></textarea><br><br>

    <label for="versao">VERSÃO:</label><br>
    <input type="text" id="versao" name="versao"><br><br>

    <label for="banco">BANCO:</label><br>
    <input type="text" id="banco" name="banco"><br><br>

<!--    <label for="anexos">ANEXOS:</label><br>-->
<!--    <input type="file" id="anexos" name="anexos" multiple><br><br>-->

    <button onclick="exibirDados(event)">Exibir Dados</button>

    <div id="dadosExibicao"></div>
</form>
</body>
<script src="main.js"></script>
</html>
